<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href= "css/index.css">
    <title>Proyecto Cajero</title>

</head>
<body>
    <header>
        <div class = "row">
            <div class="col-12 text-center">
                <h1 id="bienvenida"></h1>
            </div>
            <div class="col-12 text-end">
                <button id="salir" type="button" class="btn btn-danger">Cerrar Sesion</button>   
            </div>  
    </div>
    </header>

    <h2>Por favor seleccione:</h2>
    <div class="main-btns">
        <button id="consulta">Consultar saldo</button>
        <button id="ingreso">Depositar</button>
        <button id="retiro">Retirar</button>
    </div>

    <div id="home">
        <div id="consultaSaldo">
            <br>
            <h3 id="sald0"></h3>
        </div>

        <div id="deposito">
            <br>
            <h3>Por favor, ingrese el monto que desea depositar</h3>
            <input type="number" name="monto" id="monto1">
            <button id="bt-depositar">Depositar</button>
            <br>
            <br>
            <div class="alert alert-danger" role="alert" id="alerta"></div>
            <div class="alert alert-success" role="alert" id="success"></div>
        </div>

        <div id="retirar">
            <br>
            <h3>Por favor, ingrese el monto que desea retirar</h3>
            <input type="number" name="monto" id="monto2">
            <button id="bt-retirar">Retirar</button>
            <br>
            <br>
            <div class="alert alert-danger" role="alert" id="alerta2"></div>
            <div class="alert alert-success" role="alert" id="success2"></div>
        </div>
    </div>
   
    <script src="js/db.js"></script>
    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
